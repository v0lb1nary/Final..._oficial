{% extends 'base.html' %}


{% block title %} Login {% endblock title %}


{% block content %}

    <h1> Login </h1>
    <p> Formulario para acesso de conta </p>

    <form action="{% url 'login' %}" method="post">

        {{ form.as_p }}
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}"> 
        <input type="submit" value="Login">
        
    </form>

{% endblock content %}
